<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Puzzle</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="overlay"></div>
        <div id="errorPopup">
            <p>This page is highly sensitive and password protected.</p>
            <input type="password" id="passwordInput" placeholder="Enter Password">
            <button id="submitPassword">Submit</button>
        </div>
        <div id="instructionsButton">Instructions</div>
        <div class="buttonsContainer">
            <button class="neonButton" style="background-color: #000; color: #0ff0fc;">Button 1</button>
            <button class="neonButton" style="background-color: #000; color: #1f51ff;">Button 2</button>
            <button class="neonButton" style="background-color: #000; color: #350b99;">Button 3</button>
            <button class="neonButton" style="background-color: #000; color: #02ae23;">Button 4</button>
            <button class="neonButton" style="background-color: #000; color: #39ff14;">Button 5</button>
        </div>
        <div id="wrapper">
            <div class="glitch" data-text="THE LAB">THE LAB</div>
            <div class="sub">EXPERIMENTAL</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
