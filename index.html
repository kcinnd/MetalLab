<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Puzzle</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay"></div>
    <div id="errorPopup">
        <p>This page is highly sensitive and password protected.</p>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button id="submitPassword">Submit</button>
    </div>
    <div id="instructionsButton">Instructions</div>
    <div class="buttonsContainer">
        <button class="neonButton" style="background-color: #0ff0fc;"></button>
        <button class="neonButton" style="background-color: #1f51ff;"></button>
        <button class="neonButton" style="background-color: #350b99;"></button>
        <button class="neonButton" style="background-color: #02ae23;"></button>
        <button class="neonButton" style="background-color: #39ff14;"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
