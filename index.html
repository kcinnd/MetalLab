<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Puzzle</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="overlay"></div>
        <div id="errorPopup">
            <p>This page is highly sensitive and password protected.</p>
            <input type="password" id="passwordInput" placeholder="Enter Password">
            <button id="submitPassword">Submit</button>
        </div>
        <div id="instructionsButton">Instructions</div>
        <div id="instructionsPopup" class="popup">
            <div class="popupContent">
                <span class="closeButton">&times;</span>
                <p id="instructionsText">Instructions will go here...</p>
            </div>
        </div>
        <div class="buttonsContainer">
            <button id="button1" class="neonButton" style="background-color: #000; color: #0ff0fc;">Shelf</button>
            <button id="button2" class="neonButton" style="background-color: #000; color: #1f51ff;">Button 2</button>
            <button id="button3" class="neonButton" style="background-color: #000; color: #350b99;">Button 3</button>
            <button id="button4" class="neonButton" style="background-color: #000; color: #02ae23;">Button 4</button>
            <button id="button5" class="neonButton" style="background-color: #000; color: #39ff14;">Button 5</button>
        </div>
        <div id="wrapper">
            <div class="glitch" data-text="THE LAB">THE LAB</div>
            <div class="sub">EXPERIMENTS</div>
        </div>
        <div id="buttonOnePopup" class="popup">
            <div class="popupContent gridContainer">
                <img src="https://i.imgur.com/nw7hbJ2.png" alt="" data-message="75">
                <img src="https://i.imgur.com/bXwIazE.png" alt="" data-message="23">
                <img src="https://i.imgur.com/kOdNb9K.png" alt="" data-message="68">
                <img src="https://i.imgur.com/FlmWJXx.png" alt="" data-message="34">
                <img src="https://i.imgur.com/32ctTQg.png" alt="" data-message="90">
                <img src="https://i.imgur.com/EGpepBb.png" alt="" data-message="68">
                <img src="https://i.imgur.com/RtUZ353.png" alt="" data-message="92">
                <img src="https://i.imgur.com/T38ODK3.png" alt="" data-message="16">
                <img src="https://i.imgur.com/rR2dimd.png" alt="" data-message="Tritium">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
